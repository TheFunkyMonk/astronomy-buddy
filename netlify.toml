[[redirects]]
	from = "/*"
	to = "/index.html"
	status = 200

[[headers]]
	for = "/_nuxt/*"
	[headers.values]
		Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
	for = "/*.js"
	[headers.values]
		Content-Type = "application/javascript"

[[headers]]
	for = "/*.css"
	[headers.values]
		Content-Type = "text/css"
